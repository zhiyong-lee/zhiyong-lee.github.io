        * {

            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
            /* 过渡效果统一，提升交互流畅度 */

        }

        }

        /* 声明栏样式 */

            border-bottom: 1px solid #e9ecef;
            padding: 12px 0;
            text-align: center;
        }
        body.dark-mode .declaration {
            background-color: #2d2d2d;
            border-bottom-color: #444444;
        }
        .declaration p {
            color: #dc3545;
            font-weight: 600;
            font-size: 14px;
        }

        /* 头部样式（含夜间模式切换） */

            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 32px;
            color: #343a40;
        }
        body.dark-mode header h1 {
            color: #ffffff;
        }
        /* 夜间模式切换按钮 */
        .theme-toggle {
            padding: 8px 16px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #ffffff;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }
        body.dark-mode .theme-toggle {
            background-color: #2d2d2d;
            border-color: #499eff;
            color: #499eff;
        }
        /* 搜索框样式 */
        .search-box {
            width: 60%;
            margin: 0 auto;
        }
        header input {
            width: 80%;
            padding: 12px 15px;
            border: 2px solid #007bff;
            border-radius: 4px 0 0 4px;
            outline: none;
            font-size: 16px;
            background-color: #ffffff;
            color: #343a40;
        }
        body.dark-mode header input {
            background-color: #2d2d2d;
            border-color: #499eff;
            color: #e9ecef;
        }
        header button {
            width: 20%;
            padding: 12px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        body.dark-mode header button {
            background-color: #499eff;
        }
        header button:hover {
            background-color: #0056b3;
        }
        body.dark-mode header button:hover {
            background-color: #3385ff;
        }

        /* 导航栏样式（带Logo） */
        .nav-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .nav-category {
            margin-bottom: 30px;
        }
        .nav-category h2 {
            font-size: 20px;
            color: #495057;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 4px solid #007bff;
        }
        body.dark-mode .nav-category h2 {
            color: #e9ecef;
            border-left-color: #499eff;
        }
        /* 带Logo的链接容器 */
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .nav-link-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f1f3f5;
            color: #343a40;
            text-decoration: none;
            border-radius: 4px;
            width: 180px;
        }
        body.dark-mode .nav-link-item {
            background-color: #2d2d2d;
            color: #e9ecef;
        }
        .nav-link-item:hover {
            background-color: #007bff;
            color: white;
        }
        body.dark-mode .nav-link-item:hover {
            background-color: #499eff;
        }
        /* Logo样式 */
        .site-logo {
            width: 32px;
            height: 32px;
            margin-right: 12px;
            border-radius: 4px;
            object-fit: cover;
        }
        .site-name {
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 底部样式 */

            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
        }
        body.dark-mode footer {
            border-top-color: #444444;
            color: #a0a0a0;
        }
    </style>

<!-- 夜间模式切换脚本 -->
    <script>
        // 获取切换按钮和body元素
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // 初始化：检查本地存储的主题偏好
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            body.classList.add('dark-mode');
            themeToggle.textContent = '切换白天模式';
        }

        // 切换主题事件
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                // 切换到白天模式
                body.classList.remove('dark-mode');
                themeToggle.textContent = '切换夜间模式';
                localStorage.setItem('theme', 'light');
            } else {
                // 切换到夜间模式
                body.classList.add('dark-mode');
                themeToggle.textContent = '切换白天模式';
                localStorage.setItem('theme', 'dark');
            }
        });
// 简单搜索功能（匹配网站名称）
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const navLinks = document.querySelectorAll('.nav-link-item');

        function handleSearch() {
            const searchText = searchInput.value.trim().toLowerCase();
            navLinks.forEach(link => {
                const siteName = link.querySelector('.site-name').textContent.toLowerCase();
                if (siteName.includes(searchText)) {
                    link.style.display = 'flex';
                } else {
                    link.style.display = 'none';
                }
            });
        }

        // 按钮点击搜索
        searchBtn.addEventListener('click', handleSearch);
        // 回车键搜索
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
    </script>
